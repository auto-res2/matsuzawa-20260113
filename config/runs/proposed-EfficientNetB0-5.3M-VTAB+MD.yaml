run_id: proposed-EfficientNetB0-5.3M-VTAB+MD
method: proposed-CaSE-Reg+-HierPrior
model:
  name: EfficientNetB0-5.3M
dataset:
  name: VTAB+MD
  preprocessing:
    resize: 224
    crop: center
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  split_ratios:
    train: 0.8
    val: 0.1
    test: 0.1
training:
  learning_rate: 0.0002
  batch_size: 32
  epochs: 12
  optimizer: adamw
  warmup_steps: 1000
  weight_decay: 0.01
  gradient_clip: 1.0
  scheduler: cosine
  seed: 42
  reg_anchor: 0.05
  reg_var: 0.01
  reg_kl: 0.02
  domain_prior: learnable
  domain_conditioned_prior: true
  gamma_clamp: [0, 2]
  num_caose_blocks: '2-3'
optuna:
  n_trials: 20
  search_spaces:
    - param_name: learning_rate
      distribution_type: loguniform
      low: 0.00001
      high: 0.0005
    - param_name: reg_anchor
      distribution_type: uniform
      low: 0.0
      high: 0.1
    - param_name: reg_var
      distribution_type: uniform
      low: 0.0
      high: 0.1
    - param_name: reg_kl
      distribution_type: uniform
      low: 0.0
      high: 0.05
    - param_name: init_log_sigma
      distribution_type: uniform
      low: -4.0
      high: 0.0
