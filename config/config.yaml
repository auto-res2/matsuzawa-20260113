wandb:\n  entity: gengaru617-personal\n  project: ca-se-reg-hierprior\n  mode: online  # online by default; disabled in trial mode\n\n# Hydra base config\nmode: full\nprimary_metric: accuracy\n\ntraining:\n  epochs: 12\n  learning_rate: 0.0002\n  batch_size: 32\n  optimizer: adamw\n  warmup_steps: 1000\n  weight_decay: 0.01\n  gradient_clip: 1.0\n  scheduler: cosine\n  seed: 42\n  reg_anchor: 0.0\n  reg_var: 0.0\n  reg_kl: 0.0\n  domain_prior: learnable\n  domain_conditioned_prior: true\n  gamma_clamp: [0, 2]\n  num_caose_blocks: 2-3\n\nmodel:\n  name: simple-cose\n\n dataset:\n  name: VTAB+MD\n  preprocessing:\n    resize: 224\n    crop: center\n    normalization:\n      mean: [0.485, 0.456, 0.406]\n      std: [0.229, 0.224, 0.225]\n  split_ratios:\n    train: 0.8\n    val: 0.1\n    test: 0.1\n\noptuna:\n  enabled: true\n  n_trials: 20\n  search_spaces:\n    - param_name: learning_rate\n      distribution_type: loguniform\n      low: 1e-5\n      high: 5e-4\n    - param_name: reg_anchor\n      distribution_type: uniform\n      low: 0.0\n      high: 0.1\n    - param_name: reg_var\n      distribution_type: uniform\n      low: 0.0\n      high: 0.1\n    - param_name: reg_kl\n      distribution_type: uniform\n      low: 0.0\n      high: 0.05\n    - param_name: init_log_sigma\n      distribution_type: uniform\n      low: -4.0\n      high: 0.0\n