wandb:
  entity: gengaru617-personal
  project: ca-se-reg-hierprior
  mode: online  # online by default; disabled in trial mode

# Hydra base config
mode: full
primary_metric: accuracy

training:
  epochs: 12
  learning_rate: 0.0002
  batch_size: 32
  optimizer: adamw
  warmup_steps: 1000
  weight_decay: 0.01
  gradient_clip: 1.0
  scheduler: cosine
  seed: 42
  reg_anchor: 0.0
  reg_var: 0.0
  reg_kl: 0.0
  domain_prior: learnable
  domain_conditioned_prior: true
  gamma_clamp: [0, 2]
  num_caose_blocks: 2-3

model:
  name: simple-cose

dataset:
  name: VTAB+MD
  preprocessing:
    resize: 224
    crop: center
    normalization:
      mean: [0.485, 0.456, 0.406]
      std: [0.229, 0.224, 0.225]
  split_ratios:
    train: 0.8
    val: 0.1
    test: 0.1

optuna:
  enabled: true
  n_trials: 20
  search_spaces:
    - param_name: learning_rate
      distribution_type: loguniform
      low: 1e-5
      high: 5e-4
    - param_name: reg_anchor
      distribution_type: uniform
      low: 0.0
      high: 0.1
    - param_name: reg_var
      distribution_type: uniform
      low: 0.0
      high: 0.1
    - param_name: reg_kl
      distribution_type: uniform
      low: 0.0
      high: 0.05
    - param_name: init_log_sigma
      distribution_type: uniform
      low: -4.0
      high: 0.0
